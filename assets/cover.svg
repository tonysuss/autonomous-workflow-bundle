<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1917"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#D97706">
    <line x1="0" y1="105" x2="1200" y2="105" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke-width="1"/>
  </g>

  <!-- Workflow flow lines -->
  <g fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3">
    <path d="M100 315 C200 315 200 250 300 250 C400 250 400 315 500 315 C600 315 600 380 700 380 C800 380 800 315 900 315 C1000 315 1000 250 1100 250"/>
  </g>

  <!-- Stage nodes -->
  <g filter="url(#glow)">
    <!-- PRD -->
    <circle cx="200" cy="315" r="24" fill="#1C1917" stroke="#D97706" stroke-width="2"/>
    <text x="200" y="320" text-anchor="middle" font-family="ui-monospace, monospace" font-size="11" fill="#D97706">PRD</text>

    <!-- Plan -->
    <circle cx="400" cy="315" r="24" fill="#1C1917" stroke="#D97706" stroke-width="2"/>
    <text x="400" y="320" text-anchor="middle" font-family="ui-monospace, monospace" font-size="11" fill="#D97706">PLAN</text>

    <!-- Review -->
    <circle cx="600" cy="315" r="24" fill="#1C1917" stroke="#D97706" stroke-width="2"/>
    <text x="600" y="320" text-anchor="middle" font-family="ui-monospace, monospace" font-size="10" fill="#D97706">REVIEW</text>

    <!-- Build -->
    <circle cx="800" cy="315" r="24" fill="#1C1917" stroke="#D97706" stroke-width="2"/>
    <text x="800" y="320" text-anchor="middle" font-family="ui-monospace, monospace" font-size="10" fill="#D97706">BUILD</text>

    <!-- Done -->
    <circle cx="1000" cy="315" r="24" fill="#D97706" stroke="#F59E0B" stroke-width="2"/>
    <text x="1000" y="320" text-anchor="middle" font-family="ui-monospace, monospace" font-size="11" fill="#1C1917" font-weight="600">DONE</text>
  </g>

  <!-- Connecting arrows -->
  <g stroke="#D97706" stroke-width="2" opacity="0.6" fill="none">
    <path d="M224 315 L370 315" marker-end="url(#arrow)"/>
    <path d="M424 315 L570 315"/>
    <path d="M624 315 L770 315"/>
    <path d="M824 315 L970 315"/>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#D97706" opacity="0.6"/>
    </marker>
  </defs>

  <!-- Arrow heads -->
  <g fill="#D97706" opacity="0.6">
    <polygon points="376,311 376,319 384,315"/>
    <polygon points="576,311 576,319 584,315"/>
    <polygon points="776,311 776,319 784,315"/>
    <polygon points="976,311 976,319 984,315"/>
  </g>

  <!-- Title -->
  <text x="600" y="140" text-anchor="middle" font-family="ui-monospace, monospace" font-size="42" font-weight="700" fill="#FAFAF9" letter-spacing="-1">
    autonomous-workflow-bundle
  </text>

  <!-- Subtitle -->
  <text x="600" y="185" text-anchor="middle" font-family="ui-monospace, monospace" font-size="18" fill="#A8A29E">
    Portable .claude config for PRD-to-implementation workflows
  </text>

  <!-- Terminal prompt style -->
  <g transform="translate(340, 470)">
    <rect x="0" y="0" width="520" height="80" rx="8" fill="#0C0A09" stroke="#292524" stroke-width="1"/>
    <text x="20" y="30" font-family="ui-monospace, monospace" font-size="14" fill="#57534E">$</text>
    <text x="40" y="30" font-family="ui-monospace, monospace" font-size="14" fill="#D97706">workflow start</text>
    <text x="180" y="30" font-family="ui-monospace, monospace" font-size="14" fill="#A8A29E">docs/prd.md</text>
    <text x="20" y="55" font-family="ui-monospace, monospace" font-size="13" fill="#22C55E">&#x2713;</text>
    <text x="40" y="55" font-family="ui-monospace, monospace" font-size="13" fill="#A8A29E">Workflow initialized at stage: prd_analysis</text>
  </g>

  <!-- Claude Code badge -->
  <g transform="translate(520, 570)">
    <rect x="0" y="0" width="160" height="32" rx="6" fill="#D97706"/>
    <text x="80" y="21" text-anchor="middle" font-family="ui-monospace, monospace" font-size="13" fill="#1C1917" font-weight="600">Claude Code</text>
  </g>
</svg>
